<div class="container border-top">
  <div class="ms-4 card-deck">
    <div class="row mt-3 mb-3"><h1>Recommendations</h1></div>
    <div class="row">
      <div class="p-2 col-md-2" *ngFor="let mov of recommended">
        <a (click)="routing(mov.id)">
          <div class="img" *ngIf="mov.img">
            <img class="card-img-top" [src]="mov.img" alt="{{ mov.title }}" />
          </div>
          <div class="img" *ngIf="!mov.img">
            <img
              class="card-img-top"
              [src]="mov.anotherimg"
              alt="{{ mov.title }}"
            />
          </div>
        </a>
        <p>{{ mov.title }}</p>
        <div class="card-body d-flex justify-content-between">
          <div class="">
            <p class="text-muted m-0">{{ mov.release_date | date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
