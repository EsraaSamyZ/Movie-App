<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <figure><img [src]="movie.img" alt="picture" /></figure>
    </div>
    <div class="col-lg-8 pt-5 w-50 mt-1">
      <h3 class="fw-bold">{{ movie.title }}</h3>
      <p class="text-muted">{{ movie.release_date | date }}</p>
      <div class="stars d-flex flex-row-reverse">
        <p class="mt-1">{{ movie.vote_count }}</p>
        <ngb-rating
          class="star"
          [(rate)]="movie.vote"
          [max]="5"
          [readonly]="true"
        ></ngb-rating>
      </div>
      <div class="details">
        <p>{{ movie.overview }}</p>
      </div>
      <div *ngFor="let genr of movie.genres">
        <a href="#" class="btn-genre">{{ genr.name }}</a>
      </div>
    </div>
  </div>
  <app-recommendatins></app-recommendatins>
</div>
